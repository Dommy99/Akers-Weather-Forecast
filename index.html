<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Wheather Dashboard</title>
  </head>
  <body>
    <header class="col s12 card-panel blue darken-4 white-text center-align">
      Wheather Dashboard
    </header>

    <div class="row">
      <div class="col s3">
        <h5>Search For a City:</h5>
        <nav>
          <div class="nav-wrapper">
            <form>
              <div class="input-field grey lighten-4">
                <input id="search" type="search" required />
                <label class="label-icon" for="search"
                  ><i class="material-icons"></i
                ></label>
                <i class="material-icons">close</i>
              </div>
            </form>
          </div>
        </nav>
        <a class="waves-effect waves-light btn blue lighten-3" id="submit"
          >Submit</a
        ></br>

        <div class="col s3" id="citylist">
          
        </div>
      </div>
      <div class="col s9 card-panel" id="dashboard">
        <p id="datedash"></p>
        <p id="city"><img src="" id="icon"> </p>
        <p id="temp">Temp:</p>
        <p id="wind">Wind:</p>
        <p id="humidity">Humidity:</p>
        <p id="uv">UV index:</p>
      </div>
      

    <div class="row ">
      <div class="col s1-s3 push-s3 ">
      <h5>5-Day Forecast</h5></div>
        <div class="col s1 card-panel push-s3" id="forecast">
            <div>
              <p ><span ><img src="" id="icon1" ></span></p>
              <p >Temp:<span id="temp1"></span></p>
              <p >Wind:<span id="wind1"></span></p>
              <p >Humidity:<span id="humidity1"></span></p>
              <p >UV index:<span id="uv1"></span></p>
          </div>
        </div>

        <div class="col s1 card-panel push-s3" id="forecast">
            <div>
              <p ><span><img src="" id="icon2"></span></p>
              <p >Temp:<span id="temp2"></span></p>
              <p >Wind:<span id="wind2"></span></p>
              <p >Humidity:<span id="humidity2"></span></p>
              <p >UV index:<span id="uv2"></span></p>
          </div>
        </div>

        <div class="col s1 card-panel push-s3" id="forecast">
            <div>
              <p ><span><img src="" id="icon3"></span></p>
              <p >Temp:<span id="temp3"></span></p>
              <p >Wind:<span id="wind3"></span></p>
              <p >Humidity:<span id="humidity3"></span></p>
              <p >UV index:<span id="uv3"></span></p>
          </div>
        </div>

        <div class="col s1 card-panel push-s3" id="forecast">
            <div>
              <p ><span><img src="" id="icon4"></span></p>
              <p >Temp:<span id="temp4"></span></p>
              <p >Wind:<span id="wind4"></span></p>
              <p >Humidity:<span id="humidity4"></span></p>
              <p >UV index:<span id="uv4"></span></p>
          </div>
        </div>

        <div class="col s1 card-panel push-s3" id="forecast">
            <div>
              <p ><span><img src="" id="icon5"></span></p>
              <p >Temp:<span id="temp5"></span></p>
              <p >Wind:<span id="wind5"></span></p>
              <p >Humidity:<span id="humidity5"></span></p>
              <p >UV index:<span id="uv5"></span></p>
          </div>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
